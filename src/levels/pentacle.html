<!DOCTYPE html>
<header>
        
        <script src="https://unpkg.com/peerjs@1.0.0/dist/peerjs.min.js"></script>
        <script type="text/javascript" src="../enum.js"></script>
        <script type="text/javascript" src="../objects/elemental.js"></script>
        <script type="text/javascript" src="../objects/player.js"></script>
        <script type="text/javascript" src="../variables.js"></script>
        <script type="text/javascript" src ="../functions.js"></script>
</header>
<body>
    <ul id="health">
        <li>Player: <div  id="p_maxHealth" >
            <div id="p_health"></div>
        </div></li>
        <li>Enemy: <div  id="e_maxHealth" >
            <div id="e_health"></div>
        </div></li>
    </ul>
    <div class = "pentacle">
        <img src = "../../sprites/pentacle.jpg" />
        <button 
            class = "button_atom"
            >
            <img src="../../sprites/buttons/element_0.png" 
            id = "0" 
            onclick = "elementClick(id)"
            />
        </button>
        <button 
            class = "button_fire">
            <img src = "../../sprites/buttons/element_1.png" 
            id = "1"
            onclick = "elementClick(id)"
            />
        </button>
        <button 
            class = "button_water">
            <img src = "../../sprites/buttons/element_2.png" 
            id = "2"
            onclick = "elementClick(id)"
            />
        </button>
        <button 
            class = "button_earth">
            <img src = "../../sprites/buttons/element_3.png" 
            id = "3"
            onclick = "elementClick(id)"
            />
        </button>
        <button 
            class = "button_wind">
            <img src = "../../sprites/buttons/element_4.png" 
            id = "4"
            onclick = "elementClick(id)"
            />
        </button>
    </div>

    <table class = "elemental">
        <tr>
            <td id = "Stats"></td>
            <td id = "Desc"></td>
        </tr>
    </table>

    <button id = "select" onClick = "select()">Select</button>

    <p id = "player">Player stats not loaded</p>
    <p id = "enemy">Enemy stats not loaded</p>
</body>
<footer> 
        <link rel="stylesheet" type="text/css" href="pentacle.css" media="screen" />
        <script type="text/javascript" src="./pentacle.js"></script>
</footer>
