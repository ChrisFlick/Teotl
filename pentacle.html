<!DOCTYPE html>
<header>
        <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />

        <script type="text/javascript" src="scripts/jQuery 3.4.1.js"></script>
        <script type="text/javascript" src="scripts/elementClick.js"></script>
</header>
<body>
    <div class = "pentacle">
        <img src = "sprites/pentacle.png" />

            class = "button_atom"
            >
            <img src="sprites/buttons/element_0.png" 
            id = "element_0" 
            onclick = "elementClick(id)"
            />
        </button>
        <button 
            class = "button_earth">
            <img src = "sprites/buttons/element_1.png" 
            id = "element_1" 
            onclick = "elementClick(id)"
            />

        <button 
            class = "button_water">
            <img src = "sprites/buttons/element_2.png" 
            id = "element_2" 
            onclick = "elementClick(id)"
            />
        </button>
        <button 
            class = "button_fire">
            <img src = "sprites/buttons/element_3.png" 
            id = "element_3" 
            onclick = "elementClick(id)"
            />
        </button>
        <button 
            class = "button_wind">
            <img src = "sprites/buttons/element_4.png" 
            id = "element_4" 
            onclick = "elementClick(id)"
            />
        </button>

    <p id = "log">
    </p>
